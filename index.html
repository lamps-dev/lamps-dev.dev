<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp's Website</title>
</head>
<body>
    <h1>Hello!</h1>
    <p>I code projects and i also code stupid projects sometimes.</p>
    <p>Click the hyperlink to visit <a href="https://youtube.com/@ilovelampadaire">my youtube channel</a>.</p>
    <p>I also have an about me, you can check it <a href="https://rentry.co/aboutmediscord">here</a>.</p>
    <p>Note: This is also <a href="https://github.com/lamps-dev/lamps-dev.dev">available on GitHub</a>.</p>
    <!-- <audio hidden="true" src="Tides.mp3" loop="true" autoplay="true"></audio> !-->
    <audio id="music" hidden="true" volume="0.1" autoplay="true">
    </audio>
    <script type="text/javascript">
        let fileArray = [];
        let musicStarted = false;
        
        async function loadPlaylist() {
            try {
                const response = await fetch('files/assets/songs/playlist.json');
                const data = await response.json();
                fileArray = data.songs;
                addAudio();
            } catch (error) {
                console.error('Failed to load playlist:', error);
            }
        }
        
        function addAudio() {
            if (fileArray.length === 0) {
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * fileArray.length);
            const songName = fileArray[randomIndex];
            const audioElement = document.getElementById("music");
            audioElement.volume = 0.1;
            audioElement.innerHTML = "";
            audioElement.innerHTML += `<source src="files/assets/songs/${songName}" type="audio/mpeg">`;
            
            audioElement.load();
            audioElement.play().catch(error => {
                console.log('Autoplay blocked, waiting for user interaction');
                if (!musicStarted) {
                    document.addEventListener('click', startMusic, { once: true });
                    document.addEventListener('keydown', startMusic, { once: true });
                }
            });
        }
        
        function startMusic() {
            const audioElement = document.getElementById("music");
            musicStarted = true;
            audioElement.play().catch(error => {
                console.error('Still cannot play:', error);
            });
        }

        document.getElementById("music").addEventListener('ended', function() {
            addAudio();
        });

        document.getElementById("music").addEventListener('error', function() {
            console.error('Error loading audio file, trying next song...');
            setTimeout(addAudio, 1000);
        });

        document.addEventListener('DOMContentLoaded', function() {
            loadPlaylist();
        });
    </script>
</body>
</html>
