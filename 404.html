<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
</head>
<body>
      <h1>404: Page not found.</h1>
      <p>This page doesn't exist, the page probably doesn't exist or probably got deleted.</p>
      <p></p>
      <p><a href="/">Go back</a> to the website.</p>
      <audio id="music" hidden="true" volume="0.1" autoplay="true">
    </audio>
    <script type="text/javascript">
        function addAudio() {
            fileArray = ["Blueshift.mp3", "Lisa.mp3", "New_Touch.mp3", "Tides.mp3", "Far_Apart.mp3", "Memory_Bank.mp3", "The_End.mp3"];
            var num = Math.floor(Math.random() * fileArray.length);
            var x = document.getElementById("music");
            x.innerHTML = "";
            x.innerHTML += '<source src="files/assets/songs/' + fileArray[num] + '" type="audio/mpeg">';
            x.load();
            x.play();
        }
        addAudio();
        document.getElementById("music").addEventListener('ended', function() {
            addAudio();
        });
    </script>
</body>
